<!DOCTYPE html>
<html>
<head>
	<title>Css Intro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		<!-- internal csss -->
		/*selectors,(element) */
		h1{
			color: red;
		}
		/*Class Selector*/
		.myh1{
			color: pink;
		}
		#myh1{
			color: gray;
		}
		.h1c{
			text-align: center;
		}
		a{
			color: black;
			text-decoration: none;
			font-size: 20px;
		}
		.lh1{
			color: blue;
			/*display: inline;*/
			border: 1px dotted black;
			margin-top: 20px;
			padding: 10px;
		}
	</style>
</head>
<body>
<h1 >Hello Css</h1>
<h1 class="myh1 h1c">Hello class selector</h1>
<h1 id="myh1">Hello id selector</h1>
<h1 class="lh1">Hello Css</h1>
<a href="https://google.com" target="_blank">Google</a>

<!-- Display for element,Position for element,Padding,Margin -->

</body>
</html>
